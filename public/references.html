<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/root/rootImport.js"></script>
    <link type="text/css" rel="stylesheet" href="css/reference/reference.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/engineering/engineering_notes.css"
    />
    <script>
      loadRootImport();
    </script>
  </head>
  <body>
    <div id="reference-header">
      <div
        class="ref-header-buttons ref-action-button"
        onclick="showAddReference()"
      >
        +
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'Other')">
        Other
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'APPS')">
        APPS
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'OAG')">
        OAG
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'ASA')">
        ASA
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'WIF')">
        WIF
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'oAUTH')">
        oAUTH
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'CIC')">
        CIC
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'WIF FR')">
        WIF FR
      </div>
      <div class="ref-header-buttons" onclick="showReference(this,'CIC FR')">
        CIC FR
      </div>
      <div class="ref-header-buttons" onclick="window.open('./').focus">
        Return
      </div>
      <div id="reference-title"></div>
    </div>
    <div id="main">
      <div id="navigator"></div>
      <div id="details"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/references/referenceRouter.js"></script>
    <script src="js/references/init.js"></script>
    <script src="js/references/references.js"></script>
  </body>
</html>
